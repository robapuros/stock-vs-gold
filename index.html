<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock vs Gold</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ffd700, #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        input, select, button {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
        }
        
        input, select {
            background: #2a2a4a;
            color: #fff;
            border: 1px solid #3a3a5a;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #ffd700;
        }
        
        button {
            background: linear-gradient(90deg, #ffd700, #ffb347);
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-card h3 {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-card .value {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .stat-card .change {
            font-size: 1.1rem;
            margin-top: 5px;
        }
        
        .positive { color: #4ade80; }
        .negative { color: #f87171; }
        .gold { color: #ffd700; }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .chart-title {
            text-align: center;
            margin-bottom: 15px;
            color: #ccc;
        }
        
        .toggle-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .toggle-container label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .toggle-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }
        
        .error {
            background: rgba(248, 113, 113, 0.2);
            border: 1px solid #f87171;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }
        
        footer a {
            color: #ffd700;
            text-decoration: none;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .controls { flex-direction: column; }
            .controls input, .controls select, .controls button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Stock vs Gold</h1>
            <p class="subtitle">See stock prices measured in gold, not fiat</p>
        </header>
        
        <div class="controls">
            <input type="text" id="ticker" placeholder="Enter ticker (e.g., AAPL)" value="AAPL">
            <select id="years">
                <option value="1">1 Year</option>
                <option value="5">5 Years</option>
                <option value="10" selected>10 Years</option>
                <option value="20">20 Years</option>
            </select>
            <button id="fetchBtn" onclick="fetchData()">Analyze</button>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="results" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>ðŸ’µ Price in USD</h3>
                    <div class="value" id="usdPrice">-</div>
                    <div class="change" id="usdChange">-</div>
                </div>
                <div class="stat-card">
                    <h3>ðŸ¥‡ Price in Gold (oz)</h3>
                    <div class="value gold" id="goldPrice">-</div>
                    <div class="change" id="goldChange">-</div>
                </div>
                <div class="stat-card">
                    <h3>ðŸ“ˆ The Difference</h3>
                    <div class="value" id="difference">-</div>
                    <div class="change" id="diffExplain">-</div>
                </div>
            </div>
            
            <div class="toggle-container">
                <label>
                    <input type="checkbox" id="showGold" checked onchange="updateChart()">
                    Show Gold Price (oz)
                </label>
                <label>
                    <input type="checkbox" id="showUsd" onchange="updateChart()">
                    Show USD Price
                </label>
            </div>
            
            <div class="chart-container">
                <h3 class="chart-title" id="chartTitle">-</h3>
                <canvas id="priceChart"></canvas>
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            Loading data...
        </div>
        
        <footer>
            <p>Data from Yahoo Finance â€¢ Gold = Gold Futures (GC=F)</p>
            <p>Built with âš¡ by <a href="#">clawdbot</a></p>
        </footer>
    </div>
    
    <script>
        let chartInstance = null;
        let currentData = null;
        
        async function fetchData() {
            const ticker = document.getElementById('ticker').value.trim().toUpperCase();
            const years = document.getElementById('years').value;
            
            if (!ticker) {
                showError('Please enter a ticker symbol');
                return;
            }
            
            document.getElementById('fetchBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch(`/api/data?ticker=${ticker}&years=${years}`);
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                currentData = data;
                displayResults(data);
                
            } catch (err) {
                showError('Failed to fetch data. Please try again.');
                console.error(err);
            } finally {
                document.getElementById('fetchBtn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function showError(msg) {
            document.getElementById('error').textContent = msg;
            document.getElementById('error').style.display = 'block';
        }
        
        function displayResults(data) {
            const stats = data.stats;
            
            // USD stats
            document.getElementById('usdPrice').textContent = `$${stats.end_price_usd.toLocaleString()}`;
            const usdChangeEl = document.getElementById('usdChange');
            usdChangeEl.textContent = `${stats.change_usd_pct >= 0 ? '+' : ''}${stats.change_usd_pct}% (from $${stats.start_price_usd.toLocaleString()})`;
            usdChangeEl.className = 'change ' + (stats.change_usd_pct >= 0 ? 'positive' : 'negative');
            
            // Gold stats
            document.getElementById('goldPrice').textContent = `${stats.end_price_gold.toFixed(4)} oz`;
            const goldChangeEl = document.getElementById('goldChange');
            goldChangeEl.textContent = `${stats.change_gold_pct >= 0 ? '+' : ''}${stats.change_gold_pct}% (from ${stats.start_price_gold.toFixed(4)} oz)`;
            goldChangeEl.className = 'change ' + (stats.change_gold_pct >= 0 ? 'positive' : 'negative');
            
            // Difference
            const diff = stats.change_usd_pct - stats.change_gold_pct;
            const diffEl = document.getElementById('difference');
            diffEl.textContent = `${diff >= 0 ? '+' : ''}${diff.toFixed(1)}%`;
            diffEl.className = 'value ' + (diff >= 0 ? 'positive' : 'negative');
            
            const explainEl = document.getElementById('diffExplain');
            if (diff > 0) {
                explainEl.textContent = 'USD gains overstated vs gold';
            } else if (diff < 0) {
                explainEl.textContent = 'Stock lost value in real (gold) terms';
            } else {
                explainEl.textContent = 'Same performance in both';
            }
            
            document.getElementById('chartTitle').textContent = 
                `${data.company_name} (${data.ticker}) - Price History`;
            
            document.getElementById('results').style.display = 'block';
            updateChart();
        }
        
        function updateChart() {
            if (!currentData) return;
            
            const showGold = document.getElementById('showGold').checked;
            const showUsd = document.getElementById('showUsd').checked;
            
            const datasets = [];
            
            if (showGold) {
                datasets.push({
                    label: 'Price in Gold (oz)',
                    data: currentData.stock_in_gold,
                    borderColor: '#ffd700',
                    backgroundColor: 'rgba(255, 215, 0, 0.1)',
                    fill: true,
                    tension: 0.1,
                    yAxisID: 'y'
                });
            }
            
            if (showUsd) {
                datasets.push({
                    label: 'Price in USD',
                    data: currentData.stock_usd,
                    borderColor: '#4ade80',
                    backgroundColor: 'rgba(74, 222, 128, 0.1)',
                    fill: true,
                    tension: 0.1,
                    yAxisID: 'y1'
                });
            }
            
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            const scales = {
                x: {
                    ticks: { color: '#888', maxTicksLimit: 10 },
                    grid: { color: 'rgba(255,255,255,0.1)' }
                },
                y: {
                    type: 'linear',
                    display: showGold,
                    position: 'left',
                    title: { display: true, text: 'Gold (oz)', color: '#ffd700' },
                    ticks: { color: '#ffd700' },
                    grid: { color: 'rgba(255,215,0,0.1)' }
                }
            };
            
            if (showUsd) {
                scales.y1 = {
                    type: 'linear',
                    display: true,
                    position: 'right',
                    title: { display: true, text: 'USD ($)', color: '#4ade80' },
                    ticks: { color: '#4ade80' },
                    grid: { drawOnChartArea: false }
                };
            }
            
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: currentData.dates,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            labels: { color: '#ccc' }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    if (context.dataset.yAxisID === 'y') {
                                        return `${context.dataset.label}: ${context.raw.toFixed(4)} oz`;
                                    }
                                    return `${context.dataset.label}: $${context.raw.toLocaleString()}`;
                                }
                            }
                        }
                    },
                    scales: scales
                }
            });
        }
        
        // Allow Enter key to submit
        document.getElementById('ticker').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchData();
        });
        
        // Load default on page load
        window.onload = fetchData;
    </script>
</body>
</html>
